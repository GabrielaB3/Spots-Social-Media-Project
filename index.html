<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Gabriela Barwick"/><meta name="description" content="????"/><meta name="keywords" content="Pictures, Social Network, Spots"/><link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon" class="profile__pencile-button"> Edit Profile</button></div><button id="profile__add-button" type="button" class="profile__add-button"><img src="40608da7369d39bc1077.svg" alt="plus icon" class="profile__plus-button"> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-button" type="button"></button> <img class="card__image" src="#" alt=""/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &#169; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form id="profile-form" name="edit-profile" class="modal__form"><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-inpput" class="modal__label">Description <input id="profile-description-inpput" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-inpput-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New Post</h2><form name="card-form" class="modal__form"><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
